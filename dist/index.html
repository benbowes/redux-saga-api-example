<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GDD - Giphy Github embed Gif code explorer</title>
  <link href="css/styleguide.css" rel="stylesheet">
<link href="css/main.css" rel="stylesheet"></head>
<body>
  <div id="root" class="root"></div>
  <script>
    var baseHref = (() => {
      if (location.host.indexOf(':3005') !== -1) return 'http://0.0.0.0:3005/';
      if (location.host.indexOf('github.io') !== -1) return 'https://benbowes.github.io/redux-saga-api-example/';
      if (location.host.indexOf(':3000') !== -1) return 'http://0.0.0.0:3000/';
      return '';
    })();

    var baseEl = document.createElement('base');
    baseEl.setAttribute('href', baseHref);
    var firstHeadTag = document.getElementsByTagName("head")[0];
    firstHeadTag.insertBefore(baseEl, firstHeadTag.firstChild);
  </script>
<script type="text/javascript" src="app.js"></script></body>
</html>
